<div class="jumbotron">
	<h1>Flickr pics</h1>
	<p>Find here the latest Flickr pictures...</p>
	<div class="input-group input-group-lg">
		<span class="input-group-addon" id="sizing-addon1">#</span>
		<input id="tag-input" type="text" class="form-control" placeholder="Tag" aria-describedby="sizing-addon1">
	</div>
	<a id="add-tag" class="btn btn-info btn-small" ng-click="criteriaCtrl.addTag($('#tag-input').val())" href="#" role="button">	Add
	</a>
	<p>
		<a class="btn btn-primary btn-lg" href="#" role="button">
			Find
			<span class="badge">{{criteriaCtrl.tagList.length}}</span>
		</a>
	</p>
</div>
