<div class="row">
    <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="pic in picsList">
        <div class="thumbnail">
            <img src={{pic.media.m}} title={{pic.title}}>
            <div class="caption">
                <h4><a target="_blank" href={{pic.link}}>{{pic.title || Untitled | limitTo: 35}}</a></h4>
                <p>See more snippets like this online store item at <a target="_blank" href="http://www.bootsnipp.com">Bootsnipp - http://bootsnipp.com</a>.</p>
            </div>
            <div class="ratings">
                <p class="pull-right">15 reviews</p>
                <p>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                    <span class="glyphicon glyphicon-star"></span>
                </p>
            </div>
        </div>
    </div>
</div>
